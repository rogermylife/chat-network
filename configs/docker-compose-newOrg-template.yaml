version: '2'

volumes:
  peer0.__ORGNAME__.chat-network.com:

networks:
  chat-network:

services:

  peer0.__ORGNAME__.chat-network.com:
    container_name: peer0.__ORGNAME__.chat-network.com
    extends:
      file: ../../base/peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.__ORGNAME__.chat-network.com
      - CORE_PEER_ADDRESS=peer0.__ORGNAME__.chat-network.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.__ORGNAME__.chat-network.com:7051
      - CORE_PEER_LOCALMSPID=__ORGID__MSP
    volumes:
        - /var/run/:/host/var/run/
        - ../../crypto-config/newOrgs/__ORGNAME__/peerOrganizations/__ORGNAME__.chat-network.com/peers/peer0.__ORGNAME__.chat-network.com/msp:/etc/hyperledger/fabric/msp
        - ../../crypto-config/newOrgs/__ORGNAME__/peerOrganizations/__ORGNAME__.chat-network.com/peers/peer0.__ORGNAME__.chat-network.com/tls:/etc/hyperledger/fabric/tls
        - peer0.__ORGNAME__.chat-network.com:/var/hyperledger/production
    ports:
      - 11051:7051
      - 11053:7053
    networks:
      - chat-network

  __ORGID__cli:
    container_name: __ORGID__cli
    image: hyperledger/fabric-tools:$IMAGE_TAG
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      # - CORE_LOGGING_LEVEL=INFO
      - CORE_LOGGING_LEVEL=DEBUG
      - CORE_PEER_ID=__ORGID__cli
      - CORE_PEER_ADDRESS=peer0.__ORGNAME__.chat-network.com:7051
      - CORE_PEER_LOCALMSPID=__ORGID__MSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/__ORGNAME__.chat-network.com/peers/peer0.__ORGNAME__.chat-network.com/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/__ORGNAME__.chat-network.com/peers/peer0.__ORGNAME__.chat-network.com/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/__ORGNAME__.chat-network.com/peers/peer0.__ORGNAME__.chat-network.com/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/__ORGNAME__.chat-network.com/users/Admin@__ORGNAME__.chat-network.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
        - /var/run/:/host/var/run/
        - ../../chaincode/:/opt/gopath/src/github.com/chaincode
        - ../../crypto-config/newOrgs/__ORGNAME__:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
        - ../../scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
    depends_on:
      - peer0.__ORGNAME__.chat-network.com
    networks:
      - chat-network
